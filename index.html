<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Wayne Enterprises.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .center-img {
      width: 400px;
      height: auto;
      margin-bottom: 30px;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background-color: #c0c0c0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      border: 2px solid black;
      background-color: #d3d3d3;
      width: 250px;
      font-size: 1rem;
    }

    .login-btn {
      padding: 10px 20px;
      background-color: #a9a9a9;
      color: black;
      border: 2px solid black;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .login-btn:hover {
      background-color: #808080;
    }

    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: none;
      z-index: 9999;
      animation: glitch 0.6s linear;
    }

    @keyframes glitch {
      0% { clip: rect(0, 100vw, 0, 0); opacity: 1; }
      10% { clip: rect(10px, 100vw, 60px, 0); }
      20% { clip: rect(20px, 100vw, 40px, 0); }
      30% { clip: rect(30px, 100vw, 80px, 0); }
      40% { clip: rect(40px, 100vw, 20px, 0); }
      50% { clip: rect(50px, 100vw, 100px, 0); }
      60% { clip: rect(60px, 100vw, 10px, 0); }
      70% { clip: rect(70px, 100vw, 90px, 0); }
      80% { clip: rect(80px, 100vw, 30px, 0); }
      90% { clip: rect(90px, 100vw, 70px, 0); }
      100% { clip: rect(100px, 100vw, 0, 0); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Wayne Enterprises.</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Wayne_Enterprises_%28logo%29.svg" alt="Wayne Enterprises Logo" class="center-img" />

  <div class="login-box">
    <input type="text" value="bruce.wayne" readonly />
    <input type="password" value="IAmBatman123" readonly />
    <button class="login-btn" onclick="triggerGlitch()">Enter</button>
  </div>

  <div class="glitch-overlay" id="glitchOverlay"></div>

  <script>
    function triggerGlitch() {
      const overlay = document.getElementById('glitchOverlay');
      overlay.style.display = 'block';
      overlay.addEventListener('animationend', () => {
        window.location.href = 'home.html';
      });
    }
  </script>
</body>
</html>

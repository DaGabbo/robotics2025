<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conception</title>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<style>
header{
  background-color:#1111;
  padding:20px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}

nav{
  background:#222;
  padding:10px;
  text-align:center;
}

nav a{
  color:#ffd700;
  margin:0 15px;
  text-decoration:none;
  font-size:18px;
}

section { padding:20px; }

.rule{
  background:rgba(26,26,26,.8);
  padding:15px;
  margin:10px 0;
  text-align:center;
}

footer{
  background-color:#111;
  text-align:center;
  padding:10px;
  margin-top:20px;
}

.language-toggle{
  position:fixed;
  top:10px;
  right:10px;
  background:rgba(10,20,40,.9);
  color:cyan;
  border:2px solid cyan;
  padding:10px 20px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 4px 15px rgba(0,255,255,.8);
  font-family:"BatmanForever", sans-serif;
}

.language-toggle:hover{
  background:rgba(0,255,255,.3);
  transform:scale(1.1);
}

h3 { color: rgb(28,163,186); }
</style>
</head>

<body>

<header>
<h1 data-i18n="conception">Conception</h1>
</header>

<section id="rules">

<table width="100%" cellspacing="20">
<tr>

<td width="30%" valign="top">
<div class="rule">
<h3 data-i18n="conception_title1">Game Piece Conveyor System</h3>
<p data-i18n="conception1"></p>
</div>
</td>

<td width="40%" rowspan="2" align="center" valign="middle">
<model-viewer
  src="final.glb"
  alt="Process Visual"
  interaction-prompt="none"
  camera-controls
  max-camera-orbit="auto 150deg auto"
  auto-rotate
  shadow-intensity="1"
  exposure="1.1"
  loading="eager"
  style="width:100%; height:500px;">
</model-viewer>
</td>

<td width="30%" valign="top">
<div class="rule">
<h3 data-i18n="conception_title2">Electronics</h3>
<p data-i18n="conception2">
Electronics Description
</p>
</div>
</td>

</tr>
<tr>

<td width="30%" valign="top">
<div class="rule">
<h3 data-i18n="conception_title3">Claw System</h3>
<p data-i18n="conception3">Claw lift description</p>
</div>
</td>

<td width="30%" valign="top">
<div class="rule">
<h3 data-i18n="conception_title4">Drive System</h3>
<p data-i18n="conception4">
Drive System Description
</p>
</div>
</td>

</tr>
</table>

</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!-- 100% AI-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman_forever/batmfa__.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'BatmanForever', sans-serif;
            background-color: #0D0D0D;
            color: #FFD700;
            margin: 0;
            padding: 0;
        }

        header {
            font-family: 'BatmanForever', sans-serif;
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            font-family: 'BatmanForever', sans-serif;
            background: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        section {
            font-family: 'BatmanForever', sans-serif;
            padding: 20px;
        }

        .rule {
            font-family: 'BatmanForever', sans-serif;
            background: #1A1A1A;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #FFD700;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .language-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(10, 20, 40, 0.9);
            color: cyan;
            border: 2px solid cyan;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.8);
            font-family: 'BatmanForever', sans-serif;
        }

        .language-toggle:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="language-toggle" onclick="toggleLanguage()" data-en="French" data-fr="Anglais">French</button>
    </div>
   

      <!-- Header Section -->
      <header>
        <h1>Credits</h1>
    </header>
    

    <section id="rules">
        <div class="rule">
            <h3> Warner Bros</h3>

    </section>
    <script>
        let language = 'en';
  
        function toggleLanguage() {
            language = (language === 'en') ? 'fr' : 'en';
            document.querySelectorAll('[data-en]').forEach(element => {
                element.innerText = element.getAttribute(`data-${language}`);
            });
        }
    </script>

</body>
</html>

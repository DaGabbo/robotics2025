<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>

        header {
            font-family: 'BatmanForever', sans-serif;
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }


        section {
            font-family: 'BatmanForever', sans-serif;
            padding: 20px;
        }

        .credits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
        }

        .credit-card {
            font-family: 'BatmanForever', sans-serif;
            background: #1A1A1A;
            padding: 18px;
            border: 1px solid rgba(61, 147, 146, 0.25);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            transition: transform 0.18s ease, box-shadow 0.2s ease;
        }

        .credit-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(61, 147, 146, 0.12), transparent 45%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .credit-card:hover::before {
            opacity: 1;
        }

        .credit-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.5);
        }


        .credit-source {
            display: inline-block;
            font-size: 10px;
            letter-spacing: 0.4px;
            color: rgb(93, 235, 233);
            margin-bottom: 10px;
        }

        .credit-link {
            display: inline-block;
            color: #0D0D0D;
            background: rgb(93, 235, 233);
            padding: 8px 12px;
            text-decoration: none;
            font-size: 10px;
            border: 1px solid rgb(93, 235, 233);
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        .credit-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.25);
        }
        .h3 {
            font-size: 15px
        }
    </style>
</head>
<body>
      <!-- Header Section -->
      <header>
        <h1 data-i18n="credits">Credits</h1>
    </header>
    

    <section id="rules">
        <div class="credits-grid">
            <div class="credit-card">
                <h3 class="credit-title" data-i18n="credit1"></h3>
                <span class="credit-source">iconpacks.net</span>
                <a class="credit-link" href="https://www.iconpacks.net/free-icon/folder-1484.html" target="_blank" rel="noopener noreferrer" data-i18n="visit_source"></a>
            </div>
            <div class="credit-card">
                <h3 class="credit-title" data-i18n="credit2"></h3>
                <span class="credit-source">codepen.io</span>
                <a class="credit-link" href="https://codepen.io/mondo-iwanow/pen/xoxvgE" target="_blank" rel="noopener noreferrer" data-i18n="visit_source"></a>
            </div>
            <div class="credit-card">
                <h3 class="credit-title" data-i18n="credit3"></h3>
                <span class="credit-source">deviantart.com</span>
                <a class="credit-link" href="https://www.deviantart.com/vincemendneck/art/Batcomputer-Minimalistic-Wallpaper-920266472" target="_blank" rel="noopener noreferrer" data-i18n="visit_source">Visit source</a>
            </div>
            <div class="credit-card">
                <h3 class="credit-title" data-i18n="credit4"></h3>
                <span class="credit-source">deviantart.com</span>
                <a class="credit-link" href="https://www.deviantart.com/vincemendneck/art/Batcomputer-HUD-Wallpaper-976583882" target="_blank" rel="noopener noreferrer" data-i18n="visit_source">Visit source</a>
            </div>
            <div class="credit-card">
                <h3 class="credit-title" data-i18n="credit5"></h3>
                <span class="credit-source">codepen.io</span>
                <a class="credit-link" href="https://codepen.io/ynef/pen/yvvyGv" target="_blank" rel="noopener noreferrer" data-i18n="visit_source">Visit source</a>
            </div>
            <div class="credit-card">
                <h3 class="credit-title" data-i18n="credit6"></h3>
                <span class="credit-source">codepen.io</span>
                <a class="credit-link" href="https://codepen.io/team/nclud/pen/MwaGGE" target="_blank" rel="noopener noreferrer" data-i18n="visit_source">Visit source</a>

            <div class="credit-card">

            <div class="credit-card">

            </div>
        </div>
    </section>

</body>
</html>
